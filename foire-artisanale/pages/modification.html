<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modifier le profil - Foire Artisanale">
    <meta name="keywords" content="modifier profil, foire artisanale, MINAC, artisans">

    <title>Modifier le profil - Foire Artisanale</title>

        body {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>
<body class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="flex justify-between items-center h-20 border-b">
        <h1 class=" flex items-center text-sm font-normal leading-tight">
            <img src="/assets/image/minac.png" alt="logo MINAC" class="w-16 h-16 mr-2 object-contain">
            Ministère des Arts <br> et de la Culture
        </h1>
        <nav class="nav-desktop hidden lg:flex gap-6">
            <a href="index.html" class="hover:text-orange-300 transition-all" aria-label="Page d'accueil">ACCUEIL</a>
            <a href="profil.html" class="hover:text-orange-300 transition-all" aria-label="profil">PROFIL</a>
            <a href="stand.html" class="hover:text-orange-300 transition-all" aria-label="Stands">STANDS</a>
        </nav>
        <button id="menu-toggle" class="lg:hidden p-2" aria-label="Ouvrir le menu de navigation">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </button>
        <a href="#" class="bg-indigo-500 text-white font-semibold rounded-md py-2 px-4 hover:bg-indigo-600 transition" aria-label="Déconnexion">
            Déconnexion
        </a>
    </header>
    <!-- Menu mobile -->
    <nav id="mobile-menu" class="hidden lg:hidden flex-col gap-4 p-4 bg-slate-100 rounded-md mt-2">
        <a href="index.html" class="hover:text-orange-300 transition-all" aria-label="Page d'accueil">ACCUEIL</a>
        <a href="about.html" class="hover:text-orange-300 transition-all" aria-label="À propos">À PROPOS</a>
        <a href="stands.html" class="hover:text-orange-300 transition-all" aria-label="Stands">STANDS</a>
    </nav>

    <main class="mt-10">
        <section class="bg-white p-6 rounded-lg shadow-lg max-w-2xl mx-auto">
            <h2 class="text-3xl font-bold text-center mb-6">Modifier votre profil</h2>
            <form class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Nom</label>
                    <input type="text" id="name" name="name" value="Jean Dupont" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" value="jean.dupont@example.com" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Téléphone</label>
                    <input type="tel" id="phone" name="phone" value="+237 699 123 456" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="artisanType" class="block text-sm font-medium text-gray-700">Type d'artisan</label>
                    <input type="text" id="artisanType" name="artisanType" value="Poterie traditionnelle" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-indigo-500 text-white font-semibold rounded-md py-2 px-4 hover:bg-indigo-600 transition" aria-label="Enregistrer les modifications">
                        Enregistrer les modifications
                    </button>
                </div>
            </form>
        </section>
    </main>
        <!-- Footer amélioré -->
    <footer class="w-full bg-gray-200 py-6 mt-8 rounded-2xl">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                <!-- Informations -->
                <div class="text-center md:text-left">
                    <p class="text-sm">
                        <span class="gradient-text">MINAC</span> - Tous droits réservés © 2025
                    </p>
                    <p class="text-sm text-gray-600 mt-1">Ministère des Arts et de la Culture</p>
                </div>
                <!-- Liens utiles -->
                <div class="flex flex-col md:flex-row gap-4">
                    <a href="index.html" class="text-sm text-indigo-600 hover:text-indigo-800 transition">Accueil</a>
                    <a href="about.html" class="text-sm text-indigo-600 hover:text-indigo-800 transition">À propos</a>
                    <a href="stands.html" class="text-sm text-indigo-600 hover:text-indigo-800 transition">Stands</a>
                </div>
                <!-- Réseaux sociaux -->

            </div>
        </div>
    </footer>

        // Script pour le menu hamburger
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');

</body>
